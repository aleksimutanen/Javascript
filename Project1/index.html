<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="todostyles.css">
</head>
<body>

    <h1>Shopping list</h1>
    <form action="" name="todoform" onsubmit="return addToList()">
        <input type="text" id="product" placeholder="product name" />
        <span id="productFail"></span>
        <br />
        <input type="text" id="price" placeholder="price in 0.00" />
        <span id="priceFail"></span>
        <br />
        <input type="submit" value="Add to list" id="submit" />
    </form>

    <h2>List:</h2>
    <ul id="todolist">
    </ul>

    <script src="todojs.js"></script>
</body>
</html>
