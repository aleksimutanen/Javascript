<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Music database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="databasestylesheet.css" />

</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Music database</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <input class="form-control mr-sm-2" id="searchbar" type="text" placeholder="Search">
        <button class="btn bg-light" type="submit" onclick="search()">Search</button>
        <button class="btn bg-light" type="submit" onclick="getArtistPage(this)">Test</button>
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>-->
            </ul>
        </div>
    </nav>

    <div id="tagInfo">

        <div class="container" style="margin-top:30px; margin-bottom:30px;">
            <div class="row">
                <div class="col-sm-8">
                    <h2 id="tagHeadline"></h2>
                    <div id="tagBio"></div>

                    <hr class="d-sm-none">
                </div>
                <div class="col-sm-4">
                    <h2 id="tagArtistsHeadline"></h2>
                    <div id="tagArtists"></div>

                    <br />

                </div>
            </div>

        </div>

    </div>

    <div id="artistInfo">

        <div class="container" style="margin-top:30px; margin-bottom:30px;">
            <div class="row">
                <div class="col-sm-8">
                    <h2 id="artistHeadline"></h2>
                    <div id="artistBio"></div>

                    <hr class="d-sm-none">
                </div>
                <div class="col-sm-4">
                    <h2 id="similarArtistsHeadline"></h2>
                    <div id="similarArtists"></div>

                    <br />

                    <h2 id="artistTagsHeadline"></h2>
                    <div id="artistTags">
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2 id="topAlbumsHeadline"></h2>
                    <div id="topAlbums"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2 id="topTracksHeadline"></h2>
                    <div id="topTracks"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="albumInfo">

        <div class="container" style="margin-top:30px; margin-bottom:30px;">
            <div class="row">
                <div class="col-sm-8">
                    <h2 id="albumHeadline"></h2>
                    <div id="albumBio"></div>

                    <h2 id="trackListingHeadline"></h2>
                    <div id="trackListing"></div>

                    <hr class="d-sm-none">
                </div>
                <div class="col-sm-4">
                    <h2 id="similarAlbumsHeadline"></h2>
                    <div id="albumImage"></div>

                    <br />

                    <h2 id="albumTagsHeadline"></h2>
                    <div id="albumTags">
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2 id="topAlbumsHeadline"></h2>
                    <div id="topAlbums"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <!--<h2 id="trackListingHeadline"></h2>
                    <div id="trackListing"></div>-->
                </div>
            </div>
        </div>

    </div>

    <div id="trackInfo">

        <div class="container" style="margin-top:30px; margin-bottom:30px;">
            <div class="row">
                <div class="col-sm-8">
                    <h2 id="trackHeadline"></h2>
                    <div id="trackBio"></div>

                    <hr class="d-sm-none">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2 id="topAlbumsHeadline"></h2>
                    <div id="topAlbums"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <!--<h2 id="trackListingHeadline"></h2>
                    <div id="trackListing"></div>-->
                </div>
            </div>
        </div>

    </div>


    <div id="search">

        <div class="container" style="margin-top:30px; margin-bottom:30px;">
            <div class="row">
                <div class="col-sm-4">
                    <h2 id="artistSearchHeadline"></h2>
                    <div class="row">

                        <div class="col-sm-6">
                            <div id="artistSearchResults"></div>
                        </div>

                        <div class="col-sm-6">
                            <div id="artistSearchResults2"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <h2 id="albumSearchHeadline"></h2>
                    <div class="row">

                        <div class="col-sm-6">

                        </div>

                        <div class="col-sm-6">
                            <div id="albumSearchResults2"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <h2 id="trackSearcHeadline"></h2>
                    <div class="row">

                        <div class="col-sm-6">
                            <div id="trackSearchResults"></div>
                        </div>

                        <div class="col-sm-6">
                            <div id="trackSearchResults2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="artistSearch"></div>
            <div id="albumSearch"></div>
            <div id="trackSearch"></div>

        </div>
    </div>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Ayyyy</p>
    </div>

    <script src="database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
